<div class="row">

    <mat-card class="col-md-10 offset-md-1">
        <div class="row">
            <div class="col-md-3">
                <input type="text" class="form-control add-card-input" [(ngModel)]="postTitle" />
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control add-card-input" [(ngModel)]="postContent" />
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary add-card-btn" (click)="addPost()">Add Post</button>
            </div>
        </div>
    </mat-card>

    <div class="col-md-10 offset-md-1" *ngFor="let post of posts">
        <editable-post [id]="post.id" [title]="post.title" [content]="post.content" (editPostEvent)="editPost($event)" (deletePostEvent)="deletePost($event)"></editable-post>
    </div>
</div>
